                <div class="col-xs-6">
                    <form class="clientForm" id="loginForm">

                        <h1>Login</h1>
                        </br>
                         <div class="form-group">
                          <label for="name">Username</label>
                          <input type="text" class="form-control" id="name" placeholder="">
                        </div>
                        
                        <p style="text-align: center;">or</p>
                        <div class="form-group">
                          <label for="licenseNumber">Email Address</label>
                          <input type="text" class="form-control" id="email" placeholder="">
                        </div>

                        </div>

                        </div>

                </div>
                
                <div class="col-xs-6">
                    <form class="clientForm" id="signUpForm">

                        <h1>Sign up</h1>
                        </br>
                         <div class="form-group">
                          <label for="name">Username</label>
                          <input type="text" class="form-control" id="name" placeholder="Eg. blabla_blabla">
                        </div>
                        
                         <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Eg. Blabla blabla">
                        </div>

                        <div class="form-group">
                          <label for="address">Address</label>
                          <textarea class="form-control" id="address" placeholder="Eg. 7 blablalba, blablalba, blablalba 0000"></textarea>
                        </div>

                        <div class="form-group">
                          <label for="phone">Phone Number</label>
                          <input type="text" class="form-control" id="phone" placeholder="Eg. 0199589349">
                        </div>

                        <div class="form-group">
                          <label for="licenseNumber">Email Address</label>
                          <input type="text" class="form-control" id="email" placeholder="Eg. blablabla@random.com">
                        </div>

                        <div class="form-group">
                          <label for="licenseNumber">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="">
                        </div>

                        <div class="form-group">
                          <label for="licenseNumber">Confirm Password</label>
                          <input type="password" class="form-control" id="password" placeholder="">
                        </div>

                        <div style="text-align: center">
                        <a href="client02.html" class="btn btn-default" role="button">Sign Up</a>
